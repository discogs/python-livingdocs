{{ partial "header.html" . }}

<table class="table table-hover">
    <thead>
        <tr><th>Feature</th><th>Scenarios</th><th>Passing</th></tr>
    </thead>
    <tbody>
    {{ range .Data.Pages }}
    <tr>
        <td><a href="{{ .Permalink }}">{{ .Title }}</a> {{ .Summary }}</td>
        <td>{{ .Params.num_scenarios }}</td>
        <td>{{ .Params.num_scenarios_passing }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>

{{ partial "footer.html" . }}
